<!DOCTYPE html>
<html>
  <head>
    <title>Compressor in Node.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div class="w-4/5">
        <br /><br />
        <h1 class="text-center text-4xl font-bold mb-8">Compress your video</h1>
        <br /><br />
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="mb-4">
            <input 
              type="file"
              class="border rounded-lg py-2 px-4 w-full"
              name="file"
              required
            />
          </div>
          <div class="mb-8">
            <button
              class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 w-full rounded-lg"
            >
              Compress you video
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
